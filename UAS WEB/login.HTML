<body>

    <style>

    <script>
document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");

    form.addEventListener("submit", function (event) {
        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (username === "amalia" || email === "nisa17@gmail.com" || password === "199701") {
            alert("Login successful!");
            alert("");
            event.preventDefault(); // Mencegah pengiriman form jika ada yang kosong
        } else if (!validateEmail(email)) {
            alert("nisa17@gmail.com");
            event.preventDefault();
        } else if (password.length < 6) {
            alert("199701");
            event.preventDefault();
        }
    });

    // Fungsi untuk validasi email menggunakan regex
    function validateEmail(email) {
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(email);
    }
});

// Tombol "Kembali" untuk navigasi ke halaman sebelumnya
const backButton = document.querySelector("button");
backButton.addEventListener("click", function () {
    window.history.back();
});
